<html>
<head>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/sendcommand.inc.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/lastfm.js"></script>
</head>
<body class="popup">
	<div id="lastfmContainer">
		<div id="main" class="cf">
	        <div id="cover-box">
	            <img id="cover">
	        </div>
	        <div id="song">
	            <div id="now-playing">
	                <p id="track"></p>
                  <p id="artist"></p>
	            </div>
	            <div id="rating-buttons" class="hover">
		            <div id="google-buttons" class="fixed-width-rating-col"></div>
		            <div id="lastfm-buttons">
		                <span id="love-button"></span>
		            </div>
	            </div>
	        </div>
	    </div>
      <div id="darkBar">
        <div id="time" class="hide">
          <div id="timeBarHolder">
            <div id="timeBar"></div>
          </div>
          <div id="timeText"></div>
        </div>
        <div id="playing_controls" class="cf"></div>
      </div>
	    <div id="bottom" class="cf">
	        <div id="optionsButton"></div>
	        <div id="lastfm-profile"></div>
	        <div id="optionsPanel" class="cf">
	        	<div id="optionsSection">
	        		<h2>Options</h2>
              <span id="openAbout"><a href='#' class="button">About</a></span>
	        		<div id="scrobbling"></div>
	        		<div id="toasting"></div>
              <div id="toasting_duration"></div>
	        		<div id="miniplayer"></div>
	        	</div>
	        </div>
          <div id="aboutPopup">
            <div id="aboutSection">
              <div id="closeAbout"></div>
	        		<h2>About</h2>
              <div id="builtBy">
                <h4>Built By</h4>
                <h3>Jared Sartin</h3>
                <div id="version"></div>
                <a href="http://github.com/JaredSartin/Better-Music-Beta" target="_blank" class="button github">Github</a>
                <a href="http://twitter.com/jaredsartin" target="_blank" class="button twitter">Twitter</a>
                <hr />
                <h4>Donate</h4>
                <form method="POST"
                      action="https://checkout.google.com/api/checkout/v2/checkoutForm/Merchant/244492528545958"
                      accept-charset="utf-8"
                      target="_blank">

                  <input type="hidden" name="item_name_1" value="Donation"/>
                  <input type="hidden" name="item_description_1" value="Buy Jared Coffee!"/>
                  <input type="text" name="item_price_1" style="position:relative; top: -20px; width:75px;" />
                  <input type="image" onclick="$('form').submit(); return false;" name="Google Checkout" alt="Fast checkout through Google" src="img/donate.png" height="40" width="92" />
                  <input type="hidden" name="item_currency_1" value="USD"/>
                  <input type="hidden" name="item_quantity_1" value="1"/>
                  <input type="hidden" name="item_merchant_id_1" value="DONATION"/>
                  <input type="hidden" name="_charset_" />
                </form>

              </div>
            </div>
          </div>
	    </div>
	</div>
</body>
</html>
